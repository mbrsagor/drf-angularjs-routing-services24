<h2>{{ headline }}</h2>

<div class="blogPost">
    <form enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" placeholder="Post Title" ng-model="tilte" class="form-control" required>
                <select ng-model="author" name="" id="name" class="form-control">
                    <option value="1">admin</option>
                    <option value="2">sagor</option>
                </select>
            </div>
            <div class="col-lg-6">
                <input type="text" placeholder="Category Name" ng-model="category" class="form-control" required>
                Image Upload: <input ng-model="image" type="file" required>
            </div>
            <div class="col-lg-12">
                <textarea placeholder="Post Description" ng-model="description" class="form-control"></textarea>
            </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-success" ng-click="publish()">publish</button>
    </form>
</div>
